<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
            margin-top: 100px;
            margin-left: 400px;

        }
        .block{
            width: 50px;
            height: 50px;
            background-color: darkgreen;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="block"></div>
    </div>
</body>

<script src="app.js"></script>
</html>
